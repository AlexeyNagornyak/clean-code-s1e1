<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__image">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h3 class="title">Add Item</h3>
        <ul class="list">
          <li class="list__item item__list_no-line">
            <input class="list__task list__task_new-task" type="text">
            <button class="btn">Add</button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list list_incomplete-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__name-task">Pay Bills</label>
            <input type="text" class="list__task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn_delete_img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__name-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__task">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn_delete_img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list list_completed-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__name-task">See the Doctor</label>
            <input type="text" class="list__task">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn_delete_img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
